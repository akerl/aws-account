name: Build
on:
  pull_request:
  push:
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    env:
      TERRAFORM_VERSION: 1.2.7
      AWSCREDS_CHECKSUM: e1e0cf9b929e0ba3b60e87f5050365672c4a5ea62ed9a49efad9d7620ff4a5e0
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Download Terraform
      run: ./scripts/download_terraform.sh $TERRAFORM_VERSION
    - name: Download awscreds provider
      run: ./scripts/download_provider.sh awscreds $AWSCREDS_CHECKSUM
    - name: Init workspace
      run: ~/tfbin/terraform init -upgrade -input=false
    - name: test
      run: ~/.terraform.d/plugins/terraform.scrtybybscrty.org/armorfret/awscreds/0.5.5/linux_amd64/terraform-provider-awscreds_v0.5.5
    - name: Check format
      run: ~/tfbin/terraform fmt -write=false -diff=true -check
    - name: Check plan
      run: ~/tfbin/terraform plan -detailed-exitcode -input=false
    - name: Post to a Slack channel
      if: ${{ failure() }}
      uses: slackapi/slack-github-action@v1.18.0
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      with:
        payload: |
          {
            "text": "*${{ github.repository }}*\nBuild failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*${{ github.repository }}*\nBuild failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              }
            ]
          }
